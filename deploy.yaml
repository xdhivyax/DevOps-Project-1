apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
      - name: myimage
        image: dhivya2409/demo:v2
        ports:
        - containerPort: 80    
